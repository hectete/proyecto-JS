<!DOCTYPE html>

<body>
    
    <form action="formulariojs.php" method="post" id="formulario">
        <br>
        <h2>Formulario de datos personales</h2>
        <br>
        
        <label for="nombre">* Nombre:</label>
        <input type="text" name="nombre" id="nombre" maxlength="40" minlength="2" required onblur="validarNombre()">
        <span id="errorNombre"></span>
        <br>

        <label for="apellidos">* Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" maxlength="60" minlength="4" onblur="validarApellidos()">
        <span id="errorApellidos"></span>
        <br>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" required onblur="validarEdad()">
        <span id="errorEdad"></span>
        <br>

        <label for="email">* Email:</label>
        <input type="email" name="email" id="email" required onblur="validarEmail()">
        <span id="errorEmail"></span>
        <br>

        <label for="telefono">* Telefono:</label>
        <input type="tel" name="telefono" id="telefono" required onblur="validarTelefono()">
        <span id="errorTelefono"></span>
        <br>
        <label for="mensaje">Mensaje:</label>
        <br>

        <textarea name="mensaje" id="mensaje" cols="30" rows="10" ></textarea>
        <br>
        <br> 
        <h2>Formulario de registro</h2>
        <br>

        <label for="usuario">* Usuario:</label>
        <input type="text" name="usuario" id="usuario" required minlength="4" maxlength="20" onchange="validarUsuario()">
        <span id="errorUsuario"></span>
        <br>

        <label for="password">* Contraseña:</label>
        <div class="password-container">
            <input type="password" name="password" id="password" minlength="10" required onkeyup="validarPassword()">
            <img src="img/eye-solid.svg" width="25px" id="ojo" onclick="mostrarPassword('password', 'ojo')">
        </div>
        <span id="errorPassword"></span>
        <progress id="passwordStrength" value="0" max="5"></progress>
        <br>
        <br>

        <label for="repeteatpassword">* Repite contraseña:</label>
        <div class="password-container">
            <input type="password" name="repeteatpassword" id="repeteatpassword" minlength="10" required onkeyup="validarRepeatPassword()">
            <img src="img/eye-solid.svg" width="25px" id="ojoRepeteat" onclick="mostrarPassword('repeteatpassword', 'ojoRepeteat')">
        </div>
        <span id="errorRepeteatPassword"></span>
